<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- using innerHTML-->
    <p id="demo"></p>
    <script>
        document.getElementById('demo').innerHTML = 50 + 70;
    </script>

    <!-- using document.write -->
    <script>
        document.write(70 + 20);
    </script>

    <!-- using window.alert -->
    <script>
        window.alert("My name is rohan");
    </script>

    <!-- using console.log -->
    <script>
        console.log(2 + 25);
    </script>

    <!-- javascript statement -->
    <p id="statement"></p>
    <script>
        let a, b, c, d;
        a = 5;
        b = 6;
        c = 9;
        d = a + b + c;
        document.getElementById('statement').innerHTML = d;

    </script>
    <p id="syntax"></p>
    <script>
        let x = 5;
        y = 10*x ;
        document.getElementById('syntax').innerHTML= y;
        
    </script>

</body>

</html>
